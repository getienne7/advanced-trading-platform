apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: market-data
    user: admin
    secureJsonData:
      password: adminpassword
    jsonData:
      version: Flux
      organization: trading-platform
      defaultBucket: market-data
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: trading_platform
    user: trading_user
    secureJsonData:
      password: trading_password
    jsonData:
      sslmode: disable
    editable: true