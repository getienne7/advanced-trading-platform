version: "3.8"

services:
  strategy-marketplace:
    build: .
    ports:
      - "8007:8007"
    environment:
      - STRATEGY_MARKETPLACE_DATABASE_URL=postgresql://postgres:password@postgres:5432/strategy_marketplace
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
      - REDIS_URL=redis://redis:6379/0
      - AUTH_SERVICE_URL=http://api-gateway:8001
      - TRADING_ENGINE_URL=http://trading-engine:8002
      - STRATEGY_ENGINE_URL=http://strategy-engine:8003
      - ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
    networks:
      - trading-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=strategy_marketplace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - trading-platform
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading-platform
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  trading-platform:
    external: true
